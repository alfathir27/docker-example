<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello User</title>
</head>
<body>
    <h1>
        Hello User!
    </h1>

    <button id="getRandomNumberFromApi">Get Random Number From API</button>

    <script>
        document.getElementById('getRandomNumberFromApi').addEventListener('click', async () => {
            const response = await fetch('http://localhost:8004/api/get-random-number');
            const data = await response.json();
            alert("Respon dari Faker API : " + data.randomNumber);
        });
    </script>
</body>
</html>
